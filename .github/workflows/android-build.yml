name: Android Build

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë§Œ ê°€ëŠ¥

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app (Production + Minified)
      env:
        NODE_ENV: production
      run: |
        echo "ðŸš€ Building with production optimizations..."
        npm run build
        
        echo ""
        echo "ðŸ“Š Build Size Report:"
        echo "===================="
        
        # dist í´ë” í¬ê¸° ì¸¡ì •
        DIST_SIZE=$(du -sh dist | cut -f1)
        echo "Total dist folder: $DIST_SIZE"
        
        # ê° íŒŒì¼ í¬ê¸° ì¸¡ì •
        echo ""
        echo "Asset sizes:"
        find dist -type f -name "*.js" -o -name "*.css" | while read file; do
          SIZE=$(du -h "$file" | cut -f1)
          echo "  $file: $SIZE"
        done
        
        # Gzip ì••ì¶• ì‹œë®¬ë ˆì´ì…˜
        echo ""
        echo "Gzipped sizes (simulated):"
        find dist -type f \( -name "*.js" -o -name "*.css" -o -name "*.html" \) | while read file; do
          GZIP_SIZE=$(gzip -c "$file" | wc -c | awk '{printf "%.1fK", $1/1024}')
          echo "  $file: $GZIP_SIZE"
        done
        
        echo ""
        echo "âœ… Build optimization complete!"
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Decode and setup keystore
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
      run: |
        echo "$KEYSTORE_FILE" | base64 --decode > android/app/release.keystore
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Android AAB
      env:
        KEYSTORE_FILE: 'release.keystore'
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: cd android && ./gradlew bundleRelease
    
    - name: Get version info
      id: version
      run: |
        VERSION_CODE=$(grep 'versionCode' android/app/build.gradle | awk '{print $2}')
        VERSION_NAME=$(grep 'versionName' android/app/build.gradle | awk -F'"' '{print $2}')
        echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
    
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: rorope-v${{ steps.version.outputs.name }}-build${{ steps.version.outputs.code }}
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30

