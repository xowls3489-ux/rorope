name: Android Build

on:
  workflow_dispatch:  # 수동 실행만 가능

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Auto increment version
      run: |
        cd android/app
        # versionCode 자동 증가
        CURRENT_VERSION_CODE=$(grep 'versionCode' build.gradle | awk '{print $2}')
        NEW_VERSION_CODE=$((CURRENT_VERSION_CODE + 1))
        sed -i "s/versionCode $CURRENT_VERSION_CODE/versionCode $NEW_VERSION_CODE/" build.gradle
        
        # versionName 자동 증가 (마이너 버전)
        CURRENT_VERSION_NAME=$(grep 'versionName' build.gradle | awk -F'"' '{print $2}')
        MAJOR=$(echo $CURRENT_VERSION_NAME | cut -d'.' -f1)
        MINOR=$(echo $CURRENT_VERSION_NAME | cut -d'.' -f2)
        NEW_MINOR=$((MINOR + 1))
        NEW_VERSION_NAME="$MAJOR.$NEW_MINOR"
        sed -i "s/versionName \"$CURRENT_VERSION_NAME\"/versionName \"$NEW_VERSION_NAME\"/" build.gradle
        
        echo "✅ Version updated: $CURRENT_VERSION_CODE → $NEW_VERSION_CODE ($CURRENT_VERSION_NAME → $NEW_VERSION_NAME)"
    
    - name: Decode and setup keystore
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
      run: |
        echo "$KEYSTORE_FILE" | base64 --decode > android/app/release.keystore
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Android AAB
      env:
        KEYSTORE_FILE: 'release.keystore'
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: cd android && ./gradlew bundleRelease
    
    - name: Get version info
      id: version
      run: |
        VERSION_CODE=$(grep 'versionCode' android/app/build.gradle | awk '{print $2}')
        VERSION_NAME=$(grep 'versionName' android/app/build.gradle | awk -F'"' '{print $2}')
        echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
    
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: rorope-v${{ steps.version.outputs.name }}-build${{ steps.version.outputs.code }}
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30

